<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fitness Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ğŸƒâ€â™‚ï¸ Fitness Tracker</h2>
            </div>
            <div class="nav-links">
                <span id="userName" class="user-name"></span>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Welcome back, <span id="welcomeName"></span>! ğŸ‘‹</h1>
            <p class="date-display" id="currentDate"></p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ğŸ‘£</div>
                <div class="stat-content">
                    <h3>Steps Today</h3>
                    <p class="stat-value" id="stepsValue">0</p>
                    <small class="stat-goal">Goal: 10,000 steps</small>
                </div>
                <button class="btn-update" onclick="updateSteps()">Update</button>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">ğŸ’ª</div>
                <div class="stat-content">
                    <h3>Workouts</h3>
                    <p class="stat-value" id="workoutsValue">0</p>
                    <small class="stat-goal">Goal: 5 per week</small>
                </div>
                <button class="btn-update" onclick="updateWorkouts()">Add Workout</button>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">ğŸ˜´</div>
                <div class="stat-content">
                    <h3>Sleep Hours</h3>
                    <p class="stat-value" id="sleepValue">0h</p>
                    <small class="stat-goal">Goal: 8 hours</small>
                </div>
                <button class="btn-update" onclick="updateSleep()">Log Sleep</button>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">ğŸ¯</div>
                <div class="stat-content">
                    <h3>Daily Progress</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <p class="stat-value" id="progressValue">0%</p>
                </div>
            </div>
        </div>
        
        <div class="activity-section">
            <h2>Recent Activity</h2>
            <div class="activity-list" id="activityList">
                <div class="empty-state">
                    <p>No activities yet. Start tracking your fitness journey!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
